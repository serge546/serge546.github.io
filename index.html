<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>Домашняя страница</title>
</head>
<body>
	<nav>
		<div class="container text-center">
			<ul>
				<li><a href="#works">Секция</a></li>
				<li><a href="#contact">Еще секция</a></li>
			</ul>
		</div>
	</nav>
	
	<div id="main" class="container">
		<div class="tc content">
			<section id="works">
				<h2 class="text-center">Раздел в переработке</h2>
				<div class="row">
					<div class="col-md-4 col-sm-6">
						<div class="work" style="padding: 100%;">
							
						</div>
					</div>
					
					<div class="col-md-4 col-sm-6">
						<div class="work">
							
						</div>
					</div>
					
					<div class="col-md-4 col-sm-6">
						<div class="work">
							
						</div>
					</div>
					
				</div>
			</section>
			
			<section id="contact">
				<h2 class="text-center">Связаться со мной</h2>
				<p class="text-center">с помощью формы ниже мне упадет письмо! )</p>
				<form action="https://formspree.io/grymzinsergey@gmail.com" method="POST">
					<div class="row">
						<div class="col-sm-6">
							<input type="text" required name="name" placeholder="Ваше имя*">
							<input type="email" required name="_replyto" placeholder="Ваш email*">
							<input type="text" name="subject" placeholder="Тема">
						</div>
						<div class="col-sm-6">
							<textarea name="message" required placeholder="Сообщение*"></textarea>
						</div>
					</div>
					<div class="text-center">
						<input type="submit" value="Отправить">
					</div>
					
					<input type="hidden" name="_subject" value="С моего сайта">
					<input type="text" name="_gotcha" style="display:none">
				</form>
			</section>
		</div>
		
		<div class="empty"></div>
	</div>
	
	
	<div class="submit-success">
		<div class="container">
			<p class="text-center">Отправлено!</p>
		</div>
	</div>
	
	
	<footer>
		<div class="container text-center">
			<span id="copyright">© 2016</span>
		</div>
	</footer>
	
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
